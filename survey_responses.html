<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #surveyResponsesTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #surveyResponsesTable th, #surveyResponsesTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #surveyResponsesTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #surveyResponsesTable tr:hover {
            background-color: #ddd;
        }

        #surveyResponsesTable th {
            background-color: #4CAF50;
            color: white;
        }


    </style>
</head>
<body>
    <header>
        <h1>Survey Responses</h1>
    </header>
    <main>
        <table id="surveyResponsesTable">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Job Involvment</th>
                    <th>Satisfaction</th>
                    <th>environment Satisfaction</th>
                    <th>relationships</th>
                    <th>Work-life balance</th>
                    <th>Overtime</th>
                    <th>Comments</th>

                </tr>
            </thead>
            <tbody>
                <!-- Survey responses will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script src="client.js"></script> <!-- Adjust the path to your JavaScript file -->
</body>
</html>
