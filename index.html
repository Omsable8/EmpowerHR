<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHR</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9358dfcdc8.js" crossorigin="anonymous" ></script>
    <script  type="text/javascript" src="client.js"></script>
</head>
<body>
    <div class = "container">
        <div class="form-box">
            <h1>Employee</h1>
            <br>
            <h2 id="title">Sign Up</h2>
            <form id="loginform">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id ="emp_name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="emp_email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="emp_pass" placeholder="Password">
                    </div>
                    <!-- <p>Lost password <a href="#">Click Here!</a></p> -->
                    <p id="login"></p>
                    <br>
                    <br>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinbtn" onclick="emp_sign()">Sign Up</button>
                    <button type="button" id="loginbtn" class="disable" onclick="emp_login()" >Log In</button>
                </div>
            </form>
        </div>
        
        <div class="form-box2">
            <h1>HR</h1>
            <br>
            <h2 id="title2">Sign Up</h2>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield2">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="hr_name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="hr_email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="hr_pass" placeholder="Password">
                    </div>
                    <!-- <p>Lost password <a href="#">Click Here!</a></p> -->
                    <p id="hrlogin"></p>
                    <br>
                    <br>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinbtn2" onclick="hr_sign()">Sign Up </button>
                    <button type="button" id="loginbtn2" class="disable" onclick="hr_login()">Log in</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
